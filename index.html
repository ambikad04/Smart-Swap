<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!----- FontAweome CND link ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

        <!----- CSS link ----->
        <link rel="stylesheet" href="style.css">
        <title>Smart Swap</title>
</head>

<body>
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="" > 
      </div>
        <h1 class="title">Smart Swap</h1> <!----- project name --->
        <h2>Currency Converter</h2>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
          </div>
          <div class="drop-list">
            <div class="from">
              <p>From</p>
              <div class="select-box">
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                <select>
                  <option value="USD">USD</option>
                  <option value="INR">INR</option>
                  <option value="EUR">EUR</option>
                  <option value="CAD">CAD</option>
                </select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="from">
              <p>To</p>
              <div class="select-box">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                <select>
                  <option value="INR">INR</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="CAD">CAD</option>
                </select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">1 USD = 83.03 INR</div>
          <button>Get Exchange Rate</button>
        </form>
